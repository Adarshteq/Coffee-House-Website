<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order - Coffee House</title>
    <link rel="stylesheet" href="orderstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Navigation -->
      <nav class="navbar">
        <div class="logo">
          <i class="fa-solid fa-mug-saucer"></i>
          <div class="logo-text">
            <span>COFFEE</span>
            <span>HOUSE</span>
          </div>
        </div>
        <div class="navigation">
          <a href="home.html">HOME</a>
          <a href="menu.html">MENU</a>
          <a href="blog.html">BLOG</a>
          <a href="about.html">ABOUT</a>
          <a href="shop.html">SHOP</a>
          <a href="contact.html">CONTACT</a>
          <a href="shopcart.html" aria-label="Shopping Cart"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </nav>
      <!-- End of Navigation -->

      <!-- Order Page Content -->
      <section class="order-page">
        <h1>Place Your Order</h1>
        <div class="order-form">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="address">Delivery Address</label>
              <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="items">Select Items</label>
              <select id="items" name="items" multiple required>
                <option value="cappuccino">Classic Cappuccino - ₹150</option>
                <option value="macchiato">Caramel Macchiato - ₹275</option>
                <option value="filter-coffee">Filter Coffee - ₹150</option>
                <option value="hazelnut">Hazelnut - ₹300</option>
                <option value="mocha">Mocha - ₹350</option>
                <option value="cookies">Cookies - ₹50</option>
                <option value="donut">Donut - ₹120</option>
                <option value="cheesecake">Cheesecake - ₹300</option>
                <option value="garlic-bread">Garlic Bread - ₹80</option>
              </select>
            </div>
            <div class="form-group">
              <label for="instructions">Special Instructions</label>
              <textarea id="instructions" name="instructions" rows="3"></textarea>
            </div>
            <button type="submit" class="order-btn">Place Order</button>
          </form>
        </div>
      </section>
      <!-- End of Order Page Content -->

      <!-- Footer -->
      <footer>
        <p class="copyright">
          &copy; All Rights Reserved. Made by Code And Create
        </p>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Container -->

    <script>
      window.addEventListener("scroll", () => {
        const navbar = document.querySelector(".navbar");
        navbar.classList.toggle("sticky", window.scrollY > 0);
      });
    </script>
  </body>
</html>
