<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Coffee House</title>
    <link rel="stylesheet" href="/Css/cartstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Navigation -->
      <nav class="navbar">
        <div class="logo">
          <i class="fa-solid fa-mug-saucer"></i>
          <div class="logo-text">
            <span>Coffee</span>
            <span>House</span>
          </div>
        </div>
        <div class="navigation">
          <a href="/Html/home.html">HOME</a>
          <a href="/Html/menu.html">MENU</a>
          <a href="/Html/blog.html">BLOG</a>
          <a href="/Html/about.html">ABOUT</a>
          <a href="/Html/shop.html">SHOP</a>
          <a href="/Html/contact.html">CONTACT</a>
          <a href="/Html/cart.html" aria-label="Shopping Cart"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </nav>
      <!-- End of Navigation -->

      <!-- Shopping Cart Page Content -->
      <section class="cart">
        <h3 class="main-heading">Shopping Cart</h3>
        <h1>Your Cart</h1>
        <div class="cart-content">
          <!-- Cart Items -->
          <div class="cart-items">
            <div class="cart-item">
              <img src="https://res.cloudinary.com/dbzvr3l7j/image/upload/v1742404694/Arabica_bde1w4.png" alt="Arabica Coffee Beans">
              <div class="item-details">
                <h2>Arabica Coffee Beans</h2>
                <p class="price">Rs.299</p>
                <div class="quantity">
                  <button class="quantity-btn" onclick="updateQuantity(this, -1)">-</button>
                  <span class="quantity-value">1</span>
                  <button class="quantity-btn" onclick="updateQuantity(this, 1)">+</button>
                </div>
                <button class="remove-btn" onclick="removeItem(this)">Remove</button>
              </div>
            </div>
            <div class="cart-item">
              <img src="https://res.cloudinary.com/dbzvr3l7j/image/upload/v1742404693/Coffee_Mug_orrptp.png" alt="Premium Coffee Mug">
              <div class="item-details">
                <h2>Premium Coffee Mug</h2>
                <p class="price">Rs.199</p>
                <div class="quantity">
                  <button class="quantity-btn" onclick="updateQuantity(this, -1)">-</button>
                  <span class="quantity-value">1</span>
                  <button class="quantity-btn" onclick="updateQuantity(this, 1)">+</button>
                </div>
                <button class="remove-btn" onclick="removeItem(this)">Remove</button>
              </div>
            </div>
          </div>
          <!-- Cart Summary -->
          <div class="cart-summary">
            <h2>Order Summary</h2>
            <div class="summary-details">
              <p>Subtotal: <span class="subtotal">Rs.3298</span></p>
              <p>Shipping: <span class="shipping">Rs.100</span></p>
              <p>Total: <span class="total">Rs.3398</span></p>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
          </div>
        </div>
      </section>
      <!-- End of Shopping Cart Page Content -->

      <!-- Footer -->
      <footer>
        <p class="copyright">
          &copy; All Rights Reserved. Made by Code And Create
        </p>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Container -->

    <script src="/Javascript/cartscript.js"></script>
  </body>
</html>
