<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Coffee House</title>
    <link rel="stylesheet" href="/Css/contactstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Navigation -->
      <nav class="navbar">
        <div class="logo">
          <i class="fa-solid fa-mug-saucer"></i>
          <div class="logo-text">
            <span>Coffee</span>
            <span>House</span>
          </div>
        </div>
        <div class="navigation">
          <a href="/Html/home.html">HOME</a>
          <a href="/Html/menu.html">MENU</a>
          <a href="/Html/blog.html">BLOG</a>
          <a href="/Html/about.html">ABOUT</a>
          <a href="/Html/shop.html">SHOP</a>
          <a href="/Html/contact.html">CONTACT</a>
          <a href="/Html/cart.html" aria-label="Shopping Cart"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </nav>
      <!-- End of Navigation -->

      <!-- Contact Page Content -->
      <section class="contact-page">
        <h1>We'd Love to Hear From You</h1>
        <div class="contact-content">
          <!-- Contact Form -->
          <div class="contact-form">
            <form>
              <div class="input-group">
                <input type="text" placeholder="First Name" required />
                <input type="text" placeholder="Last Name" required />
              </div>
              <div class="input-group">
                <input type="email" placeholder="Email Address" required />
                <input type="text" placeholder="Phone" required />
              </div>
              <div class="input-group">
                <textarea placeholder="Your Message" rows="5" required></textarea>
              </div>
              <button type="submit" class="contact-btn">Send Message</button>
            </form>
          </div>
          <!-- Contact Details -->
          <div class="contact-details">
            <div class="details">
              <i class="fa-solid fa-phone"></i>
              <div>
                <span>Call Us</span>
                <span>+1 (123) 456-7890</span>
              </div>
            </div>
            <div class="details">
              <i class="fa-solid fa-envelope"></i>
              <div>
                <span>Email Us</span>
                <span>info@coffeehouse.com</span>
              </div>
            </div>
            <div class="details">
              <i class="fa-solid fa-location-dot"></i>
              <div>
                <span>Visit Us</span>
                <span>123 Coffee Street, San Francisco, CA 94107</span>
              </div>
            </div>
          </div>
        </div>
        <!-- Map -->
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093747!2d-122.41941558468162!3d37.77492997975919!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c6c8f4459%3A0xb10ed6d9b5050fa5!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1633023222539!5m2!1sen!2sus"
            width="100%"
            height="400"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>
      <!-- End of Contact Page Content -->

      <!-- Footer -->
      <footer>
        <p class="copyright">
          &copy; All Rights Reserved. Made by Code And Create
        </p>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Container -->

  </body>
</html>
