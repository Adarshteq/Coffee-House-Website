<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Coffee House</title>
    <link rel="stylesheet" href="/Css/shopstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Navigation -->
      <nav class="navbar">
        <div class="logo">
          <i class="fa-solid fa-mug-saucer"></i>
          <div class="logo-text">
            <span>Coffee</span>
            <span>House</span>
          </div>
        </div>
        <div class="navigation">
          <a href="/Html/home.html">HOME</a>
          <a href="/Html/menu.html">MENU</a>
          <a href="/Html/blog.html">BLOG</a>
          <a href="/Html/about.html">ABOUT</a>
          <a href="/Html/shop.html">SHOP</a>
          <a href="/Html/contact.html">CONTACT</a>
          <a href="/Html/cart.html" aria-label="Shopping Cart"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </nav>
      <!-- End of Navigation -->

      <!-- Shop Page Content -->
      <section class="shop">
        <h1>Our Coffee Products</h1>
        <div class="product-grid">
          <!-- Product 1 -->
          <div class="product">
            <img src="https://res.cloudinary.com/dbzvr3l7j/image/upload/v1742404694/Arabica_bde1w4.png" alt="Coffee Beans">
            <h2>Arabica Coffee Beans</h2>
            <p class="price">Rs.299</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
          <!-- Product 2 -->
          <div class="product">
            <img src="https://res.cloudinary.com/dbzvr3l7j/image/upload/v1742404692/Colombian_Coffee_Beans_nccsiq.png" alt="Coffee Grounds">
            <h2>Colombian Coffee Grounds</h2>
            <p class="price">Rs.999</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
          <!-- Product 3 -->
          <div class="product">
            <img src="https://res.cloudinary.com/dbzvr3l7j/image/upload/v1742404693/Coffee_Capsules_1_exy6ks.png" alt="Coffee Capsules">
            <h2>Espresso Coffee Capsules</h2>
            <p class="price">Rs.499</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
          <!-- Product 4 -->
          <div class="product">
            <img src="https://res.cloudinary.com/dbzvr3l7j/image/upload/v1742404693/Coffee_Mug_orrptp.png" alt="Coffee Mug">
            <h2>Premium Coffee Mug</h2>
            <p class="price">Rs.199</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>
      </section>
      <!-- End of Shop Page Content -->

      <!-- Footer -->
      <footer>
        <p class="copyright">
          &copy; All Rights Reserved. Made by Code And Create
        </p>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Container -->

    <script src="shopscript.js"></script>
  </body>
</html>
